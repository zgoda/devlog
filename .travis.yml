language: python
cache: pip
env:
  - SQLALCHEMY_DATABASE_URI=dummy REDIS_URL=dummy MAILGUN_API_KEY=dummy MAILGUN_DOMAIN=dummy EMAIL_CONFIRMATION_SALT=dummy SECRET_KEY=dummy
python:
  - "3.7"
  - "3.8"
install:
  - pip install -q -U Sphinx wheel
  - pip install -q -e .[test]
  - pip install -q -U codacy-coverage
script:
  - pytest --cov-branch --cov-report xml --cov=devlog tests
  - python setup.py -q build_sphinx
  - python setup.py -q sdist bdist_wheel
after_success:
  - python-codacy-coverage -r coverage.xml
deploy:
  - provider: pages
    local-dir: build/sphinx/html
    committer-from-gh: true
    skip-cleanup: true
    github-token: $GH_TOKEN
    keep-history: true
    on:
      branch: master
  - provider: releases
    api_key: $GH_TOKEN
    skip_cleanup: true
    file_glob: true
    file: dist/*
    on:
      tags: true
