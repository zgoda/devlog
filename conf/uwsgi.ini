[uwsgi]
module = devlog.wsgi:application
virtualenv = /home/username/devlog/venv
processes = 2
harakiri = 20
max-requests = 5000
socket = /tmp/devlog.sock
chmod-socket = 660
vacuum = true
master = true
stats = /tmp/devlog.stats.sock
die-on-term = true
logto = /home/username/devlog/logs/uwsgi.log
log-maxsize = 2000000
# required by Sentry SDK
enable-threads = true
threads = 2
