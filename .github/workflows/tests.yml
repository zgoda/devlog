name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.7, 3.8]
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up NodeJS
      uses: actions/setup-node@v2.1.4
      with:
        node-version: '14'
    - name: Install JS tools
      run: npm i -g node-sass clean-css-cli
    - name: Get pip cache dir
      id: pip-cache-dir
      run: echo "::set-output name=dir::$(pip cache dir)"
    - name: Cache pip
      uses: actions/cache@v2.1.3
      with:
        path: ${{ steps.pip-cache-dir.outputs.dir }}
        key: pip|${{ matrix.python-version }}|${{ hashFiles('setup.py') }}
    - name: Install dependencies
      run: |
        python -m pip install -U pip --upgrade-strategy eager
        python -m pip install -U wheel --upgrade-strategy eager
        pip install -U -e .[test] --upgrade-strategy eager
    - name: Test with pytest
      run: |
        pytest --cov-branch --cov-report xml --cov devlog tests
    - name: Test package build
      run: |
        python setup.py sdist bdist_wheel
    - name: Coveralls report
      if: matrix.python-version == 3.8
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: |
        python -m pip install -U coveralls
        coveralls
